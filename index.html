<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="header" style="width: 100%;">
      <div
        class="first-half"
        style="
          width: 30%;
          height: 150px;
          border: 1px solid black;
          background: #022f40;
          float: left;
        "
      ></div>
      <div
        class="second-half"
        style="
          width: 69.5%;
          height: 150px;
          border: 1px solid black;
          background: #046e8f;
          float: left;
        "
      ></div>
    </div>
    <div class="main-first" style="width: 100%; margin: auto 10px;">
      <div
        class="first-half"
        style="
          width: 78%;
          height: 300px;
          border: 1px solid black;
          float: right;
          background: #38aecc;
        "
      ></div>
      <div
        class="left"
        style="width: 100px; height: 100px; float: left; background: #00a896;"
      ></div>

      <div
        class="left"
        style="width: 100px; height: 100px; float: left; background: #f0f3bd;"
      ></div>

      <div
        class="left"
        style="width: 100px; height: 100px; float: left; background: #aed9e0;"
      ></div>

      <div
        class="left"
        style="width: 100px; height: 100px; float: left; background: #ffa69e;"
      ></div>
    </div>
    <div class="section" style="width: 100%;">
      <div
        class="box"
        style="
          width: 80%;
          height: 500px;
          background: #5e6472;
          float: left;
          border-radius: 500px;
          margin: 10px;
        "
      ></div>
    </div>
    <div class="footer" style="width: 100%;">
      <div
        class="circle-1"
        style="
          background: #02c39a;
          border-radius: 50%;
          width: 32%;
          height: 250px;
          float: left;
          margin: 5px;
        "
      ></div>
      <div
        class="circle-1"
        style="
          background: #f0f3bd;
          border-radius: 50%;
          width: 32%;
          height: 250px;
          float: left;
          margin: 5px;
        "
      ></div>

      <div
        class="circle-1"
        style="
          background: #5e6472;
          border-radius: 50%;
          width: 32%;
          height: 250px;
          float: left;
          margin: 5px;
        "
      ></div>
    </div>
  </body>
</html>
